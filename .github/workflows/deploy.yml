name: Sync to Hugging Face Hub

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true

      - name: Install Hugging Face Hub CLI
        run: pip install huggingface_hub

      - name: Push to Hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          if [ -z "$HF_TOKEN" ]; then
            echo "::error::HF_TOKEN secret is not set in GitHub Actions. Please add it to Settings > Secrets and variables > Actions."
            exit 1
          fi
          python -c "from huggingface_hub import HfApi; api = HfApi(token='${{ secrets.HF_TOKEN }}'); api.upload_folder(repo_id='elanderos/marketing-analytics-dashboard', folder_path='.', repo_type='space', ignore_patterns=['.git/*', '.github/*', '.DS_Store', 'uv.lock', 'README.md'])"
