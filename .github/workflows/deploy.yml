name: Sync to Hugging Face Hub

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true

      - name: Install Hugging Face Hub CLI
        run: pip install huggingface_hub

      - name: Push to Hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          huggingface-cli upload elanderos/marketing-analytics-dashboard . . --repo-type space --exclude ".git/*" ".github/*" ".DS_Store" "uv.lock" "README.md"
